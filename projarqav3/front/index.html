<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- =================== LIVROS =================== -->
<div class="container">
    <h2>Cadastro de Livros</h2>

    <input id="titulo" type="text" placeholder="Título" required>
    <input id="autor" type="text" placeholder="Autor" required>
    <input id="ano" type="number" placeholder="Ano" required>
    <input id="genero" type="text" placeholder="Gênero" required>
    <input id="quantidadeTotal" type="number" placeholder="Quantidade Total" required>
    <input id="quantidadeDisponivel" type="number" placeholder="Quantidade Disponível" required>

    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="listar()">Listar Livros</button>

    <div id="msg" class="mensagem"></div>
</div>

<div id="listaLivros"></div>

<script src="JS.js"></script>

</body>
</html>
