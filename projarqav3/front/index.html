<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Livros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0003;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #45a049;
        }

        .mensagem {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastro de Livros</h2>

    <input id="titulo" type="text" placeholder="Título" required>
    <input id="autor" type="text" placeholder="Autor" required>
    <input id="ano" type="number" placeholder="Ano" required>
    <input id="genero" type="text" placeholder="Gênero" required>
    <input id="quantidadeTotal" type="number" placeholder="Quantidade Total" required>
    <input id="quantidadeDisponivel" type="number" placeholder="Quantidade Disponível" required>

    <button onclick="cadastrar()">Cadastrar</button>

    <div id="msg" class="mensagem"></div>
</div>

<script>
    function cadastrar() {
        const livro = {
            titulo: document.getElementById("titulo").value,
            autor: document.getElementById("autor").value,
            ano: parseInt(document.getElementById("ano").value),
            genero: document.getElementById("genero").value,
            quantidadeTotal: parseInt(document.getElementById("quantidadeTotal").value),
            quantidadeDisponivel: parseInt(document.getElementById("quantidadeDisponivel").value)
        };

        fetch("http://localhost:8081/livros", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(livro)
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("msg").innerHTML = "Livro cadastrado com sucesso!";
        })
        .catch(err => {
            document.getElementById("msg").innerHTML = "Erro ao cadastrar livro!";
            console.error(err);
        });
    }
</script>

</body>
</html>
